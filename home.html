<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Memory Game</title>
</head>

<body>
    <!-- Header -->
    <div id="header">
        <div id="nav">
            <div id="timer" class="d-inline-block" style="font-size: 25px; color: white;">
                <label id="minutes">00</label>
                <label id="colon">:</label>
                <label id="seconds">00</label>
            </div>

            <div id="center-btn" class="d-inline-block"> <button class="btn btn-success" onclick="reset()">New
                    Game</button> </div>

        </div>

        <div id="player" style="color: white;"><input id="name-input" type="text" style="color: white;"
                placeholder=" Enter your name" onchange="playerName()"></div>
    </div>
    <!-- /Header -->
    <div class="content">



        <div id="game-content">

            <!-- Info screen -->
            <div id="info-msg">
                <p>Welcome to my memory card game.</p>
                <p><u>Game info:</u></p>
                <p>You need to find all 15 pairs to complete the game. If you wish you can enter your name at the top
                    right corner.</p>
                <p>Enjoy!</p>

                <button class="btn btn-success" onclick="windowClose()">Let's play!</button>
            </div>

            <!-- /Info screen -->

            <!-- Finish screen : display hidden by default -->
            <div id="done-msg">
                <p id="win-msg"></p>
                <p>You found all pairs!</p>
                <p>With <span id="clicks"></span>.</p>
                <button class="btn btn-success" onclick="windowClose()">Congratulations!</button>
            </div>
            <!-- /Finish screen -->
            <div id="game-board"></div>

        </div>




    </div>
    <!-- Footer-->
    <footer id="footer">
        <p>&copy; <span id="year"></span> by Ois√≠n McHugh. For educational purposes only.</p>
        <span class="social">
            <a href="https://github.com/McHugh1894" target="_blank"><i class="fa fa-github"></i></a>
            <a href="http://www.facebook.com" target="_blank"><i class="fa fa-facebook"></i></a>
            <a href="http://www.twitter.com" target="_blank"><i class="fa fa-twitter"></i></a>
            <a href="http://www.instagram.com" target="_blank"><i class="fa fa-instagram"></i></a>
            <a href="http://www.youtube.com" target="_blank"><i class="fa fa-youtube"></i></a>
        </span>

    </footer>
    <!-- /Footer-->
    <script src="assets/js/index.js"></script>
</body>

</html>
